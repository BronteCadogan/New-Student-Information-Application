

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:800px;
      width:100%;
    }
  </style>

<script>
  function initMap(){
    // Map options
    var options = {
      zoom:15,
      center:{lat:29.6436,lng:-82.3549}
    }

    // New map
    var map = new google.maps.Map(document.getElementById('map'), options);

    // Listen for click on map
    /*
    google.maps.event.addListener(map, 'click', function(event){
      // Add marker
      // addMarker({coords:event.latLng});
    });
    */

    // Array of markers
    var markers = [
      {
        coords:{lat:29.6499,lng:-82.3487},
        content:'<h3>Ben Hill Griffin Stadium</h3>'
      },
      {
        coords:{lat:29.6465,lng:-82.3480},
        content:'<h3>Reitz Union</h3>'
      },
      {
        coords:{lat:29.6481,lng:-82.3437},
        content:'<h3>Marston Library</h3>'
      }
    ];

    // Loop through markers
    for(var i = 0;i < markers.length;i++){
      // Add marker
      addMarker(markers[i]);
    }

    // Add Marker Function
    function addMarker(props){
      var marker = new google.maps.Marker({
        position:props.coords,
        map:map,
        //icon:props.iconImage
      });

      // Check for customicon
      if(props.iconImage){
        // Set icon image
        marker.setIcon(props.iconImage);
      }

      // Check content
      if(props.content){
        var infoWindow = new google.maps.InfoWindow({
          content:props.content
        });

        marker.addListener('click', function(){
          infoWindow.open(map, marker);
        });
      }
    }
  }
</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp7ZoHxHrx7HzktHGdkOy4Ig9EbVIM-Jg&callback=initMap&libraries=&v=weekly">
    </script>

</head>
<body>
  <h1>Welcome To GatorAider</h1>
  <div id="map"></div>
  
</body>
</html>
